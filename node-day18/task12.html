<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submit Form</title>
</head>
<body>
  <h2>Submit Form (application/x-www-form-urlencoded)</h2>
  <form method="POST" action="http://localhost:3002/form-data">
    <label>
      Name
      <input type="text" name="name" required />
    </label>
    <br /><br />
    <label>
      Email
      <input type="email" name="email" required />
    </label>
    <br /><br />
    <label>
      Age
      <input type="number" name="age" min="0" />
    </label>
    <br /><br />
    <button type="submit">Send</button>
  </form>
</body>
</html>
